<!doctype html>
<html>
<head>
  <title>URL Shortener - Listing</title>
</head>
<body>
  <div class="master">
    <h1>URL Shorterer Full Entry List</h1>
    <ul class="url-pair-list">
    {% for url_pair in url_list: %}
    <li>
      {{ url_pair['short_url'] }}: {{ url_pair['long_url'] }}
    </li>
    {% else %}
      There are no entries!
    {% endfor %}
    </ul>
  </div>
</body>
